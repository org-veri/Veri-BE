management:
  tracing:
    sampling:
      probability: 1.0
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: ${OTLP_TRACES_ENDPOINT:http://localhost:4318/v1/traces}
    logging:
      export:
        otlp:
          endpoint: ${OTLP_LOGS_ENDPOINT:http://localhost:4318/v1/logs}
  otlp:
    metrics:
      export:
        step: 10s
        url: ${OTLP_METRICS_ENDPOINT:http://localhost:4318/v1/metrics}
  observations:
    annotations:
      enabled: true
