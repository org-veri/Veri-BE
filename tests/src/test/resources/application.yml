spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create

management:
  tracing:
    export:
      enabled: false
  otlp:
    metrics:
      export:
        enabled: false

auth:
  jwt:
    use: false
  oauth2:
    dynamic-redirect: false

jwt:
  access:
    secret: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
    validity: 3600000
  refresh:
    secret: AQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQE=
    validity: 1209600000


cloud:
  aws:
    region: ap-northeast-2
    credentials:
      access-key: test
      secret-key: test
    s3:
      bucket: test

mistral:
  ocr:
    url: https://api.mistral.ai/v1/ocr
    key: test
    model: mistral-ocr-latest

naver:
  client-id: test
  client-secret: test
