spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: test
  config:
    import:
      - classpath:client-aws-test.yml
      - classpath:client-ocr-test.yml
      - classpath:client-search-test.yml
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create

management:
  tracing:
    export:
      enabled: false
  otlp:
    metrics:
      export:
        enabled: false

auth:
  jwt:
    use: false
  oauth2:
    dynamic-redirect: false

jwt:
  access:
    secret: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
    validity: 3600000
  refresh:
    secret: AQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQE=
    validity: 1209600000

